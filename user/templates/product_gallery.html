<!DOCTYPE html>
<style>
    .btn {
      background-color:yellow;
      border: 1px solid black;
      color: black;
      padding: 5px 10px;
      cursor: pointer;
      float: right;
      border-radius:5%;
      margin-top:-4%;
    }
    .btn:hover{
      background-color:black;
      color:yellow;
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Extra Gallery</title>
</head>
<body style="background-color:#f2f2f2;">
<h2>{{ product.title }}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert--{{ message.tags }}" role="alert">
            {{ message | safe }}
        </div>
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="content_id" id = "id_content_id" value="{{ content.id }}">
    <label for = "id_title">Title:</label>
    <input type="text" name = "title" class="input" placeholder="title" maxlength="50" id="id_title"><br/><br/>
    <label for="id_image">Image:</label>
    <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_image"><br/><br/>
    <button class="btn"  type="submit">Upload Image</button>
</form>
<hr>
<h3 style="margin-float:40%;"> YÃ¼klenen Resimler </h3>
{% for rs in images %}
    <img src="{{ rs.image.url }}" height="250">
{% endfor %}


</body>
</html>
