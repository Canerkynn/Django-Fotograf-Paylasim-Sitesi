<!-- Welcome Area Start -->
{%load static%}
    <section class="welcome-area">
        <div class="welcome-slides owl-carousel">
            <!-- Single Slide-->
            {% for rs in sliderdata %}
            <div class="single-welcome-slide bg-img bg-overlay " >
                <div class="single-welcome-slide bg-img" style="370px; background-image: url('{{rs.image.url}}')">
                    <div class="container h-100 ">
                        <div class="row h-100 align-items-center">
                            <!-- Welcome Text -->
                            <div class="col-12 col-lg-8 col-xl-6">
                                <div class="welcome-text">
                                    <h2 data-animation="bounceInDown" data-delay="900ms">Merhaba, <br>Ben {{ rs.name }} </h2>
                                    <p data-animation="bounceInDown" data-delay="500ms">{{ rs.description }}</p>
                                    <div class="hero-btn-group" data-animation="bounceInDown" data-delay="100ms">
                                        <a class="hero-mail-contact" href="mailto:{{rs.mail}}">{{ rs.email }}</a>
                                    </div>
                                    <div class="hero-btn-group mt-30" data-animation="bounceInDown" data-delay="100ms">
                                        <a  class="hero-mail-contact"  href="/product/{{rs.id}}/{{rs.slug}}">{{rs.title}}</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
    <!-- Welcome Area End -->
